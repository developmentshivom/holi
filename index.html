<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Holi - Video Call</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { transform: scaleX(-1); width: 300px; height: 240px; border: 2px solid #ddd; margin: 5px; }
        .container { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .buttons { margin: 10px; }
    </style>
</head>
<body>
    <h2>Virtual Holi - Video Call</h2>

    <div class="container">
        <video id="myVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>

        <div class="buttons">
            <button onclick="startCall()">Generate Link</button>
            <input type="text" id="callLink" readonly style="width: 80%;">
        </div>

        <p>Your ID: <span id="myPeerId">Generating...</span></p>
    </div>

    <script>
        let peer = new Peer();
        let localStream;
        const myVideo = document.getElementById("myVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        // Get webcam access
        async function startWebcam() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                myVideo.srcObject = localStream;
            } catch (error) {
                console.error("Error accessing webcam: ", error);
            }
        }
        startWebcam();

        // Set Peer ID and generate join link
        peer.on("open", (id) => {
            document.getElementById("myPeerId").innerText = id;
            document.getElementById("callLink").value = `${window.location.origin}?join=${id}`;
        });

        function startCall() {
            navigator.clipboard.writeText(document.getElementById("callLink").value);
            alert("Link copied! Send it to Person B.");
        }

        // Auto-connect if the URL contains "?join=ID"
        const urlParams = new URLSearchParams(window.location.search);
        const remotePeerId = urlParams.get("join");

        if (remotePeerId) {
            peer.on("open", () => {
                let call = peer.call(remotePeerId, localStream);
                call.on("stream", (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });
            });
        }

        // Accept incoming calls
        peer.on("call", (call) => {
            call.answer(localStream);
            call.on("stream", (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });
        });
    </script>
</body>
</html>
