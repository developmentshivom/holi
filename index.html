<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_favicon.svg">

    <title>WebRTC Holi App</title>
   <body style="background: url('https://source.unsplash.com/1600x900/?holi,colors') no-repeat center center/cover;">

    <script type="module" src="script.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: url('holi-bg.jpg') no-repeat center center/cover; }
        video { position: absolute; width: 45%; height: 45%; object-fit: cover; border: 5px solid white; border-radius: 10px; }
        #remoteVideo { top: 10px; right: 10px; }
        #localVideo { bottom: 10px; left: 10px; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; }
        #inviteLink { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="inviteLink">Share this link: <a id="link" target="_blank"></a></div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</body>
</html>
