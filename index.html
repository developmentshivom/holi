<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Holi - Video Call</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { transform: scaleX(-1); width: 300px; height: 240px; border: 2px solid #ddd; margin: 5px; }
        .container { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .buttons { margin: 10px; }
    </style>
</head>
<body>
    <h2>Virtual Holi - Video Call</h2>

    <div class="container">
        <video id="myVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>

        <div class="buttons">
            <button onclick="startCall()">Start Call</button>
            <input type="text" id="peerIdInput" placeholder="Enter ID to connect">
            <button onclick="connectToPeer()">Connect</button>
        </div>

        <p>Your ID: <span id="myPeerId">Generating...</span></p>
    </div>

    <script>
        const myVideo = document.getElementById("myVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        let myStream;
        let peer;
        
        async function startWebcam() {
            myStream = await navigator.mediaDevices.getUserMedia({ video: true });
            myVideo.srcObject = myStream;
        }

        // Initialize PeerJS
        peer = new Peer();

        peer.on("open", (id) => {
            document.getElementById("myPeerId").innerText = id;
        });

        // When a call is received
        peer.on("call", (call) => {
            call.answer(myStream); // Answer call with our video stream
            call.on("stream", (remoteStream) => {
                remoteVideo.srcObject = remoteStream; // Show remote video
            });
        });

        function startCall() {
            alert("Share your ID with Person B to connect.");
        }

        function connectToPeer() {
            const peerId = document.getElementById("peerIdInput").value;
            if (!peerId) return alert("Enter a valid Peer ID!");

            const call = peer.call(peerId, myStream);
            call.on("stream", (remoteStream) => {
                remoteVideo.srcObject = remoteStream; // Show remote video
            });
        }

        startWebcam();
    </script>
</body>
</html>
